# 認證範例資料
LoginRequestExample:
  summary: 登入請求範例
  value:
    email: "john.doe@example.com"
    password: "SecureP@ssw0rd123"

LoginResponseExample:
  summary: 登入成功回應範例
  value:
    access_token: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...signature"
    refresh_token: "refresh_token_1234567890abcdef"
    token_type: "Bearer"
    expires_in: 3600
    user:
      id: "user_123abc"
      email: "john.doe@example.com"
      username: "johndoe"
      first_name: "John"
      last_name: "Doe"
      role: "customer"

RefreshTokenExample:
  summary: Token 更新請求範例
  value:
    refresh_token: "refresh_token_1234567890abcdef"

OAuth2AuthorizeExample:
  summary: OAuth2 授權請求範例
  value:
    client_id: "fake-store-web-app"
    redirect_uri: "https://app.fakestore.happyhacking.ninja/auth/callback"
    response_type: "code"
    scope: "read write"
    state: "random_state_string_12345"
    code_challenge: "E9Melhoa2OwvFrEMTJguCHaoeK1t8URWbuGJSstw-cM"
    code_challenge_method: "S256"

OAuth2TokenExample:
  summary: OAuth2 Token 交換請求範例
  value:
    grant_type: "authorization_code"
    code: "auth_code_1234567890"
    redirect_uri: "https://app.fakestore.happyhacking.ninja/auth/callback"
    client_id: "fake-store-web-app"
    client_secret: "client_secret_abcdef123456"
    code_verifier: "dBjftJeZ4CVP-mB92K27uhbUJU1p1r_wW1gFWFOEjXk"

RegisterRequestExample:
  summary: 註冊請求範例
  value:
    email: "newuser@example.com"
    password: "SecureP@ssw0rd123"
    confirm_password: "SecureP@ssw0rd123"
    username: "newuser"
    first_name: "New"
    last_name: "User"
    phone: "+886987654321"
    accept_terms: true

PasswordResetRequestExample:
  summary: 密碼重設請求範例
  value:
    email: "john.doe@example.com"

PasswordResetConfirmExample:
  summary: 密碼重設確認範例
  value:
    token: "reset_token_1234567890"
    new_password: "NewSecureP@ssw0rd456"
    confirm_password: "NewSecureP@ssw0rd456"

UnauthorizedExample:
  summary: 未授權錯誤範例
  value:
    error:
      code: "UNAUTHORIZED"
      message: "Authentication required"
      details:
        - field: "Authorization"
          message: "Missing or invalid authentication token"
      timestamp: "2025-01-20T10:30:00Z"
      path: "/v1/users/me"
