# 錯誤回應範例資料
BadRequestExample:
  summary: 400 錯誤請求範例
  value:
    error:
      code: "INVALID_ARGUMENT"
      message: "The request contains invalid parameters."
      details:
        - "@type": "type.googleapis.com/google.rpc.BadRequest"
          field_violations:
            - field: "email"
              description: "Must be a valid email address"
            - field: "password"
              description: "Password must be at least 8 characters"
    request_id: "req_1234567890"
    timestamp: "2025-01-20T10:30:00Z"

UnauthorizedExample:
  summary: 401 未授權範例
  value:
    error:
      code: "UNAUTHENTICATED"
      message: "Authentication required. Please provide a valid Bearer token."
    request_id: "req_1234567891"
    timestamp: "2025-01-20T10:30:00Z"

ForbiddenExample:
  summary: 403 禁止訪問範例
  value:
    error:
      code: "PERMISSION_DENIED"
      message: "Insufficient permissions to perform this action."
    request_id: "req_1234567892"
    timestamp: "2025-01-20T10:30:00Z"

NotFoundExample:
  summary: 404 找不到資源範例
  value:
    error:
      code: "NOT_FOUND"
      message: "The requested resource was not found."
    request_id: "req_1234567893"
    timestamp: "2025-01-20T10:30:00Z"

ConflictExample:
  summary: 409 衝突範例
  value:
    error:
      code: "FAILED_PRECONDITION"
      message: "Version conflict or invalid resource state."
    request_id: "req_1234567894"
    timestamp: "2025-01-20T10:30:00Z"

ValidationErrorExample:
  summary: 422 驗證錯誤範例
  value:
    error:
      code: "INVALID_ARGUMENT"
      message: "Request validation failed."
      details:
        - "@type": "type.googleapis.com/google.rpc.BadRequest"
          field_violations:
            - field: "quantity"
              description: "Must be greater than 0"
            - field: "product_id"
              description: "Invalid format"
    request_id: "req_1234567895"
    timestamp: "2025-01-20T10:30:00Z"

RateLimitExample:
  summary: 429 請求過多範例
  value:
    error:
      code: "RESOURCE_EXHAUSTED"
      message: "Too many requests. Please retry after the specified time."
    request_id: "req_1234567896"
    timestamp: "2025-01-20T10:30:00Z"

InternalServerErrorExample:
  summary: 500 內部伺服器錯誤範例
  value:
    error:
      code: "INTERNAL"
      message: "An internal error occurred. Please try again later."
    request_id: "req_1234567897"
    timestamp: "2025-01-20T10:30:00Z"

ServiceUnavailableExample:
  summary: 503 服務不可用範例
  value:
    error:
      code: "UNAVAILABLE"
      message: "Service is temporarily unavailable."
    request_id: "req_1234567898"
    timestamp: "2025-01-20T10:30:00Z"
